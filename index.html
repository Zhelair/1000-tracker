
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1000 Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <h1>1000 — Tracker</h1>
  <div class="room">Комната: <strong>Demo</strong></div>
  <div class="leader">Ведущий: <strong>Банкир</strong></div>
</header>

<main>
  <section class="totals">
    <div class="player">Банкир<br><span id="t1">0</span></div>
    <div class="player">Рисковый<br><span id="t2">0</span></div>
    <div class="player">Невозмутимый<br><span id="t3">0</span></div>
  </section>

  <section class="draft">
    <h2>Текущий кон</h2>

    <label>Заказчик:
      <select id="bidder">
        <option value="0">Банкир</option>
        <option value="1">Рисковый</option>
        <option value="2">Невозмутимый</option>
      </select>
    </label>

    <label>Заказ:
      <input type="number" id="order" value="120" step="10"/>
    </label>

    <div class="marriages">
      <button data-value="40">♠ 40</button>
      <button data-value="60">♣ 60</button>
      <button data-value="80">♦ 80</button>
      <button data-value="100">♥ 100</button>
    </div>

    <label>
      <input type="checkbox" id="pass"/>
      Пас с фиксированным штрафом (−60)
    </label>

    <button id="previewBtn">Посчитать</button>
  </section>

  <section class="preview hidden" id="preview">
    <h2>Предпросмотр</h2>
    <div id="previewText"></div>
    <button id="confirmBtn">Confirm (Ведущий)</button>
    <button id="objectBtn">Возражаю</button>
  </section>

  <section class="history">
    <h2>История</h2>
    <ul id="history"></ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
